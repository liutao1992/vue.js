<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Vue模板语法</title>
</head>
<body>
    <!-- 方法一：使用插值表达式方法 -->
    <!-- <div id="app">
        {{ name }}
    </div> -->

    <!-- 方法二：使用v-text指令 -->
    <!-- <div id='app'> -->
        <!-- <div v-text="name"></div> -->
        <!-- 在使用v-html时会对模板进行转译 -->
        <!-- <div v-html="name"></div> -->
    <!-- </div>     -->

    <!-- 我们在使用指令时，不但可以插入变量，还可以插入js表达式（事实上，指令后其实跟着的就是js表达式） -->

    <div id='app'>
            <!-- 'name':就是一个js表达式 -->
            <div v-text="name + ' ' + 'JJ'"></div>
            <!-- 在使用v-html时会对模板进行转译 -->
            <div v-html="name"></div>
        </div>    
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'Dell'
            }
        })
    </script>
</body>
</html>
