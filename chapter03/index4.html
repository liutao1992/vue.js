    <!-- 方法二:数组绑定 -->
    <div id="app">
            <div @click="handleDivClick"
                :class="[activated]">
                Hello world
            </div>    
        </div>
    
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    activated: ""
                },
                methods: {
                    handleDivClick: function() {
                        this.activated = this.activated === "activated" ? "" : "activated"
                    }
                }
            })
        </script>
