<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>计算机属性与侦听器</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="root">
            姓:<input v-model="firstName"/>
            名:<input v-model="lastName"/>
            <div>{{fullName}}</div>
            <div>{{count}}</div>
        </div>

        <script>
            new Vue({
                el: '#root',
                data: {
                    firstName: '',
                    lastName: '',
                    count: 0
                },
                // 计算属性
                computed: {
                    fullName: function(){
                        return this.firstName + '' + this.lastName
                    }
                },
                // 侦听器(监听数据[data]或者计算属性的变化)
                watch: {
                    fullName: function() {
                        this.count ++
                    }
                } 
            })
        </script>
    </body>
</html>
