<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <!--插值表达式-->
        <div id="app">
            {{ message }} 
        </div>

        <div id="app-2">
            <!--绑定元素特性-->
            <span v-bind:title="message">
                鼠标悬停几秒钟查动态绑定的提示信息!
            </span>
        </div>

        <div id='app-3'>
            <p v-if='seen'>现在你看到我了</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
